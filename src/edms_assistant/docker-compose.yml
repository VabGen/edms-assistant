# docker-compose.yml
version: '3.8'

services:
  edms-assistant:
    build: .
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app/src
      - LANGSMITH_TRACING=true
      - LANGSMITH_PROJECT=edms-agent
      - VLLM__GENERATIVE_BASE_URL=http://model-generative:8000/v1
      - VLLM__EMBEDDING_BASE_URL=http://model-embedding:8000/v1
      - EDMS__BASE_URL=http://edms-backend:8098
      - SECURITY__JWT_SECRET=${JWT_SECRET}
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    depends_on:
      - redis
      - rabbitmq
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_PASSWORD}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    restart: unless-stopped

volumes:
  redis_data:
  rabbitmq_data: