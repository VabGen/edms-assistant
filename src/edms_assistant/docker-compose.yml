# docker-compose.yml
version: '3.8'

services:
  edms-assistant:
    build: .
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app/src
      # ... другие переменные ...
      - DATABASE__URL=postgresql+asyncpg://user:password@db:5432/edms_assistant_db
    volumes:
      - ./:/app
      - ./logs:/app/logs
    depends_on:
      - db
      - redis
      - rabbitmq
      - model-generative
      - model-embedding
    restart: unless-stopped

  db:
    image: postgres:17
    environment:
      POSTGRES_DB: edms_assistant_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: password
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    restart: unless-stopped

  model-generative:
    # ... ваш vLLM сервис ...
    image: vllm/vllm-openai:latest
    # ... команды и порты ...
    ports:
      - "8000:8000"

  model-embedding:
    # ... ваш vLLM сервис ...
    image: vllm/vllm-openai:latest
    # ... команды и порты ...
    ports:
      - "8001:8000"

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data: